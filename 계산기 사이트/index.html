<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Calculator Site</title>
    <style>
        /* 공통 초기화 */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box; /* 크기 계산에 padding, border 포함 */
}

/* 전체 페이지를 위한 기본 설정 */
html, body {
    height: 100%; /* 화면 전체 높이 사용 */
    overflow-x: hidden; /* 가로 스크롤 방지 */
    font-family: 'Arial', sans-serif;
    background-color: #f9f9f9;
    color: #333;
}

/* 헤더 */
header {
    background-color: #4CAF50;
    color: white;
    padding: 20px 0;
    text-align: center;
}

/* 네비게이션 */
nav {
    margin: 20px auto;
    max-width: 800px; /* 중앙 정렬 및 최대 너비 제한 */
    width: 100%; /* 화면 너비에 맞추어 확장 */
}

nav h2 {
    color: #4CAF50;
    margin-bottom: 20px;
    text-align: center;
}

nav div {
    margin-bottom: 30px;
}

nav h3 {
    margin-bottom: 10px;
    color: #333;
}

/* 버튼 스타일 */
nav a {
    display: inline-block;
    margin: 5px;
    padding: 10px 20px;
    text-decoration: none;
    color: #4CAF50;
    border: 2px solid #4CAF50;
    border-radius: 5px;
    text-align: center; /* 텍스트 가운데 정렬 */
    transition: background-color 0.3s, color 0.3s;
}

nav a:hover {
    background-color: #4CAF50;
    color: white;
}

/* 메인 컨텐츠 */
main {
    padding: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 90%; /* 반응형 너비 */
    max-width: 800px; /* 최대 너비 */
    height: auto; /* 내용에 맞춰 늘어남 */
    box-sizing: border-box;
    margin: 20px auto;
    overflow-y: auto; /* 세로 스크롤이 필요한 경우 활성화 */
}

/* 푸터 */
footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 5px 0;
    position: fixed; /* 화면 하단 고정 */
    bottom: 0;
    width: 100%;
}

/* 반응형 스타일 */
@media (max-width: 768px) {
    nav {
        margin: 10px auto;
        width: 90%; /* 작은 화면에서는 전체 폭에 가깝게 확장 */
    }

    nav a {
        display: flex; /* Flexbox 활성화 */
        justify-content: center; /* 가로 중앙 정렬 */
        align-items: center; /* 세로 중앙 정렬 */
        width: 100%; /* 버튼 폭 100%로 확장 */
        margin: 5px 0; /* 세로 간격 추가 */
        padding: 15px 0; /* 버튼 높이 조정 */
        font-size: 1rem; /* 글씨 크기 조정 */
    }
}

    </style>
